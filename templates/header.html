<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
        {% block script %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-orange">
            <div class="navbar-header">
                <a class="navbar-brand title-text" href="{{ url_for('index') }}">Flack</a>
            </div>
            {% if 'chat' in session %}
            <ul class="nav navbar-nav mr-auto">      
                    <li class="nav-item"><a class="nav-link header-text" href="{{ url_for('chats') }}">Back to chats</a></li>
            </ul>
            <ul class="nav navbar-nav chat-name">
                <li class="nav-item" style="width: 120px;"><span class="navbar-text" id="name" style="color: #f1cbbc; cursor: default; font-weight: bold;">{{ chat_name }}</span></li>
            </ul>
            {% endif %}
            <ul class="nav navbar-nav ml-auto">
                {% if not 'username' in session %}
                    <li class="nav-item"><a class="nav-link header-text" href="{{ url_for('login') }}">Login</a></li>
                {% else %}
                    <li class="nav-item" style="font-size: 24px; color: #f1cbbc; cursor: default;">Welcome,&nbsp;<span id="username">{{ username }}</span>.&nbsp;&nbsp;&nbsp;</li>
                    <li class="nav-item"><a class="nav-link header-text" href="{{ url_for('login') }}">Change user</a></li>
                {% endif %}

            </ul>  
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
